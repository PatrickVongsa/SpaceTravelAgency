    <main>

        <div class="container">
            <h1>Contact Us</h1>
            <form id="contact-form" action="form.php" action="GET">
          
              <label for="fname">First Name</label>
              <input required type="text" id="fname" name="firstname" placeholder="Your name">
          
              <label for="lname">Last Name</label>
              <input required type="text" id="lname" name="lastname" placeholder="Your last name">

              <label  for="email">Email</label> 
              <input required  type="email"  id="email"  name="user_email" placeholder="someone@somewhere.com">
          
              <label for="destination">Destination</label>
              <select required id="destination" name="destination">
                  <option value="">Choose your destination</option>
                <option value="Earth">Earth</option>
                <option value="Moon">Moon</option>
                <option value="Mars">Mars</option>
                <option value="Saturn">Saturn</option>
              </select>
          
              <label for="subject">Subject</label>
              <textarea required id="subject" name="user_message" placeholder="Write something about..." style="height:200px"></textarea>
          
              <input type="submit" value="Submit" id="submit">
          
            </form>
          </div>
    </main>
