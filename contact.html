<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>SPACE TRAVEL AGENCY - Contact</title>
</head>
<body>
    <header class="header">
        <img src="assets/SpaceTravelAgency.svg" alt="Space Travel Agency logo" id="logo"/>

        <input class="menu-btn" type="checkbox" id="menu-btn" />
        <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
        <ul class="menu">
            <li><a href="index.html" class="a-nav">Home</a></li>
            <li><a href="destinations.html"class="a-nav">Destinations</a></li>
            <li><a href="contact.html"class="a-nav here" >Contact</a></li>
        </ul>
    </header>
    <main>

        <div class="container">
            <h1>Contact Us</h1>
            <form>
          
              <label for="fname">First Name</label>
              <input type="text" id="fname" name="firstname" placeholder="Your name..">
          
              <label for="lname">Last Name</label>
              <input type="text" id="lname" name="lastname" placeholder="Your last name..">
          
              <label for="Destination">Destination</label>
              <select id="Destination" name="Destination">
                <option value="Mars">Desti 1</option>
                <option value="Resto sur la lune">Desti 2</option>
                <option value="EVG">Desti 3</option>
                <option value="Space apéro">Desti 4</option>
                <option value="dead in space">La réponse D</option>
              </select>
          
              <label for="subject">Subject</label>
              <textarea id="subject" name="subject" placeholder="Write something about......" style="height:200px"></textarea>
          
              <input type="submit" value="Submit">
          
            </form>
          </div>
    </main>
    <footer>
        <div class="social-link">
            <a href="https://www.facebook.com/" class="a-footer"><img src="assets/facebook.png" alt="Facebook logo"></a>
            <a href="https://www.instagram.com/"class="a-footer"><img src="assets/instagram.png" alt="Instagram logo"></a>
            <a href="https://twitter.com/"class="a-footer"><img src="assets/twitter.png" alt="Twiter logo"></a>
        </div>
        <div>
            <p>COPYRIGHT © <span class ="copyright">Team Rocket ALL RIGHTS RESERVED</span></p>
        </div>
    </footer>
</body>
</html>
